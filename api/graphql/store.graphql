type StoreQuery {
	game(id:ID!): Game @goField(forceResolver: true)
	games(id:ID, genre:Genre, top:Int): [Game!]! @goField(forceResolver: true)
}

type Game @goModel(model:"github.com/qilin/crm-api/internal/db/domain/store.Game") {
	id: ID!
	title: String!
	summary: String!
	description: String!
	publisher: Publisher!
	covers: Covers!
	screenshots: [Image!]!
	tags: [Tag!]!
	genre: Genre!
	rating: Int!
}

type Publisher @goModel(model:"github.com/qilin/crm-api/internal/db/domain/store.Publisher") {
	title: String!
}

enum Genre @goModel(model:"github.com/qilin/crm-api/internal/db/domain/store.Genre") {
	Board
	Cards
	Casino
	Farm
	Racing
	Shooter
	FindItems
	Puzzle
	RPG
	Simulator
	Strategy	
}

enum TagType @goModel(model:"github.com/qilin/crm-api/internal/db/domain/store.TagType") {
	genre
	common
}

type Tag @goModel(model:"github.com/qilin/crm-api/internal/db/domain/store.Tag") {
	name: String!
	type: TagType!
}

type Image @goModel(model:"github.com/qilin/crm-api/internal/db/domain/store.Image") {
	url: String!
}

type Covers @goModel(model:"github.com/qilin/crm-api/internal/db/domain/store.Covers") {
	floor_small: Image
	main_little: Image
	main_big: Image
	floor_medium: Image
	floor_wide: Image
	floor_large: Image
	floor_smallest: Image
	floor_widest: Image
	background_big: Image
}
