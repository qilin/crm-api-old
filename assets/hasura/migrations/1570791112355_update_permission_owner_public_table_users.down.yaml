- args:
    role: owner
    table:
      name: users
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - created_at
      - email
      - first_name
      - id
      - last_name
      - picture
      - role
      - status
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
    role: owner
    table:
      name: users
      schema: public
  type: create_select_permission
