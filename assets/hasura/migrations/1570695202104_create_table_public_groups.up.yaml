- args:
    sql: "CREATE TABLE \"public\".\"groups\"(\"id\" serial NOT NULL, \"tenant_id\"
      integer NOT NULL, \"name\" varchar NOT NULL, \"role\" text NOT NULL, \"created_at\"
      timestamptz NOT NULL DEFAULT now(), \"updated_at\" timestamptz NOT NULL DEFAULT
      now(), PRIMARY KEY (\"id\") , FOREIGN KEY (\"name\") REFERENCES \"public\".\"group_role\"(\"name\")
      ON UPDATE restrict ON DELETE restrict, UNIQUE (\"tenant_id\", \"name\"));\nCREATE
      OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_groups_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"groups\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_groups_updated_at\" ON \"public\".\"groups\" \nIS 'trigger
      to set value of column \"updated_at\" to current timestamp on row update';\n"
  type: run_sql
- args:
    name: groups
    schema: public
  type: add_existing_table_or_view
