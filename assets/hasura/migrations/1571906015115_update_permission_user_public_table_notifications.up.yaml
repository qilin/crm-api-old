- args:
    permission:
      allow_aggregations: false
      columns:
      - created_at
      - id
      - text
      - updated_at
      - viewed
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: null
    role: user
    table:
      name: notifications
      schema: public
  type: create_select_permission
